<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>

<h1>Update User</h1>

<form th:method="POST" th:action="@{/update}" th:object="${user}">
  <label for="id">Enter id</label>
  <input readonly type="number" th:field="*{id}" id="id">
  <br/>
  <label for="name">Enter name</label>
  <input type="text" th:field="*{name}" id="name">
  <br/>
  <label for="secondName">Enter secondName:</label>
  <input type="text" th:field="*{secondName}" id="secondName">
  <br/>
  <label for="age">Enter age:</label>
  <input type="number" th:field="*{age}" id="age">
  <br/>
  <label for="car">Enter car:</label>
  <input type="text" th:field="*{car}" id="car">
  <br/>
  <input type="submit" value="Update">
</form>
</body>
</html>
